<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">


    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="userId">userId</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="id">ID</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="body">Body</mfDefaultSorter>
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let post of mf.data">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td class="text-left">{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
